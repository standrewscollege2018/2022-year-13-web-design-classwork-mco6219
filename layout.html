<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Layout</title>
  </head>
  <body>

    <!-- Setting the background colour of the whole webpage to grey -->
      <body class="bg-light">
        <div class="container-fluid">
          <!-- Putting bottom margin under the header row -->
          <div class="row mb-2">
            <!-- Centering the text in the header -->
            <div class="col-12 bg-primary text-center">
              <!-- Setting header to display font and white text -->
              <h1 class="display-1 text-white">Logo</h1>
              <h3 class="display-6 text-white">Home contact</h3>
            </div>
          </div>

<div class="row mb-2">


<div class="col sm-2 md-4 lg-6">


        <h3 class="text-center">Contact us</h3>
        <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name</label>
          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">Please enter your full name</div>
          </div>
        </form>

        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
          </div>
        </form>

</div>

        <form>
        <div class="mb-3">
          <label for="exampleInputQuestion1" class="form-label">Question</label>
          <input type="question" class="form-control" id="exampleInputQuestion1" aria-describedby="questionHelp">
          <div id="questionHelp" class="form-text">Any questions about how we do business?</div>
          <br>
          <button type="submit" name="button">Submit</button>
          </div>
        </form>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
